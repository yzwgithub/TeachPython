<!--简单实例-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #header{
            width: auto;
            height: 100px;
            background: #33AA33;
        }
        h1{
            width: 250px;
            height: 100px;
            margin: 0 auto;
        }
        #navigation{
            width: 800px;
            height: 50px;
            background: #33AA33;
            margin: 0 auto;
        }
        li{
            width: 170px;
            float: right;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>Python教学官网</h1>
</div>

<div id="navigation">
    <ul>
        <li>视频资源</li>
        <li>文档资源</li>
        <li>作业练习</li>
        <li>课后评价</li>
    </ul>
</div>

<div id="content">
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
    </table>
</div>
<div id="footer">
    有张三制作，xxx公司
</div>
</body>
</html>
